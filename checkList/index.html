<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="ati.PNG" />
    <title>チェックリスト</title>
    <style>
      html {
        background-color: rgb(197, 197, 197);
      }
      input[type="checkbox"] {
        transform: scale(1.3);
      }
      .operation,
      .new {
        display: inline-flex;
        margin-bottom: 0.5rem;
      }
      .operation > button {
        margin-left: 0.2rem;
      }
      .textarea {
        width: 50%;
      }
      button {
        border-radius: 0.5rem;
        color: white;
      }
      .pasteButton {
        background-color: rgb(255, 136, 0);
        width: 25%;
      }
      .setButton {
        background-color: rgb(18, 212, 8);
        width: 15%;
      }
      .allDelButton {
        background-color: rgb(160, 12, 193);
        width: 24%;
      }
      .delButton {
        background-color: rgb(193, 12, 72);
      }

      .manual {
        font-size: 0.95rem;
        border-style: dotted none;
        color: rgb(0, 0, 0);
      }
      .modal {
        background-color: rgba(0, 0, 0, 0.4);
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .modalContent {
        background-color: rgba(255, 117, 117);
        border: solid 0.15rem black;
        margin: 55% auto;
        padding: 3%;
        width: 80%;
      }
      .wbutton {
        margin-left: 65%;
      }
      .modalContent button {
        background-color: black;
        margin: 3%;
      }
    </style>
  </head>
  <body>
    <h3>チェックリスト</h3>
    <details class="manual">
      <summary>使い方・仕様</summary>
      <p>
        入力欄に追加したい項目を入力して追加ボタンを押すと項目が追加できます。<br />
        複数行入力することで同時にすべての項目を追加できます。
      </p>
      <p>追加した項目名は変更が可能です。</p>
      <p>リストの最後尾にチェックされていない項目数が表示されます。</p>
      <details>
        <summary>ペーストボタン</summary>
        <p>クリップボードを入力欄にペーストします。</p>
      </details>
      <details>
        <summary>追加ボタン</summary>
        <p>入力欄に入力した項目をリストに追加します。</p>
      </details>
      <details>
        <summary>ｵｰﾙﾃﾞﾘｰﾄボタン</summary>
        <p>追加した項目をすべて削除します。</p>
      </details>
      <details>
        <summary>削除ボタン</summary>
        <p>その項目のみを削除します。</p>
      </details>
    </details>
    <div class="operation">
      <textarea
        class="textarea"
        placeholder="追加したい項目名を入力（改行で複数入力可能）"
        cols="25"
      ></textarea>
      <button class="pasteButton">ペースト</button>
      <button class="setButton">追加</button>
      <button class="allDelButton">ｵｰﾙﾃﾞﾘｰﾄ</button>
    </div>
    <hr />
    <div class="table"></div>
    <p class="message"></p>
    <div class="modal">
      <div class="modalContent">
        <h3>確認</h3>
        <p class="modalMessage"></p>
        <div class="wbutton">
          <button class="modalButtonF">いいえ</button
          ><button class="modalButtonT">はい</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    "use strict";
    //各要素の取得
    const textarea = document.querySelector(".textarea");
    const pasteButton = document.querySelector(".pasteButton");
    const setButton = document.querySelector(".setButton");
    const allDelButton = document.querySelector(".allDelButton");
    const table = document.querySelector(".table");
    const message = document.querySelector(".message");
    const modal = document.querySelector(".modal");
    const modalMessage = document.querySelector(".modalMessage");
    const modalButtonF = document.querySelector(".modalButtonF");
    const modalButtonT = document.querySelector(".modalButtonT");

    //ペーストボタンを押したときの処理
    pasteButton.addEventListener("click", function () {
      navigator.clipboard
        .readText()
        .then((clipText) => (textarea.value = clipText));
    });

    //追加ボタンを押したときの処理
    setButton.addEventListener("click", function () {
      //テキストエリアになにも書かれていない場合の処理
      if (textarea.value === "") {
        //エラーメッセージの表示
        messageChenge("テキストボックスに文字が入力されていません", "darkred");
        return;
      }

      //入力を改行区切りで配列化してから一行ずつリストに追加
      const inputs = textarea.value.split("\n");
      inputs.forEach((element) => {
        add(element);
      });
    });

    //リストに追加
    function add(text) {
      //各要素を作成
      //div
      const new_div = document.createElement("div");
      new_div.className = "new";

      //チェックボックス
      const new_check = document.createElement("input");
      new_check.type = "checkbox";
      new_check.className = "newCheck";
      new_check.addEventListener("click", function () {
        check();
      });

      //テキストボックス
      const new_name = document.createElement("input");
      new_name.type = "text";
      new_name.value = text;
      new_name.size = 25;
      new_name.name = " ";

      //削除ボタン
      const new_delButton = document.createElement("button");
      new_delButton.textContent = "削除";
      new_delButton.className = "delButton";
      new_delButton.addEventListener("click", function () {
        //モーダルを表示
        modalView(`項目"${new_name.value}"を削除してもよろしいですか？`);

        //「いいえ」が押された時の処理
        modalButtonF.addEventListener("click", function () {
          modal.style.display = "none";
        });

        //「はい」が押された時の処理
        modalButtonT.addEventListener("click", function () {
          new_div.remove();
          messageChenge(`項目"${new_name.value}"を削除しました`, "darkred");
          modal.style.display = "none";
        });

        check();
      });

      //各要素を親要素に追加
      new_div.appendChild(new_check);
      new_div.appendChild(new_name);
      new_div.appendChild(new_delButton);

      //作成した要素をページに追加
      table.insertAdjacentElement("beforeend", new_div);

      //テキストボックスの内容を消す
      textarea.value = "";

      check();
    }

    //全削除ボタンを押したときの処理
    allDelButton.addEventListener("click", function () {
      //追加した要素をすべて取得
      const del = document.querySelectorAll(".new");

      //なにも追加していない場合の処理
      if (del.length === 0) {
        //エラーメッセージの表示
        messageChenge("削除する要素がありません", "darkred");
        return;
      }

      //モーダルを表示
      modalView("オールデリートを発動してもよろしいですか？");

      //「いいえ」が押された時の処理
      modalButtonF.addEventListener("click", function () {
        modal.style.display = "none";
      });

      //「はい」が押された時の処理
      modalButtonT.addEventListener("click", function () {
        //すべて削除
        del.forEach((element) => {
          element.remove();
        });
        messageChenge("すべての項目を削除しました", "darkred");
        modal.style.display = "none";
      });
    });

    //チェック数確認
    function check() {
      //全項目を取得
      const allDiv = document.querySelectorAll(".newCheck");

      //項目がない場合の処理
      if (allDiv.length === 0) {
        messageChenge("", "");
        return;
      }

      //チェック数を数える
      let allchecked = 0;
      allDiv.forEach((element, i) => {
        if (allDiv[i].checked) allchecked++;
        if (!allDiv[i].checked) allchecked--;
      });

      //チェック数ごとのメッセージ
      if (allchecked === allDiv.length) {
        messageChenge("すべての項目がチェックされました", "forestgreen");
      } else {
        messageChenge(
          `あと${(allDiv.length - allchecked) / 2}項目が未チェック`,
          "orangered",
        );
      }
    }

    //メッセージ表示
    function messageChenge(text, color) {
      message.textContent = text;
      message.style.color = color;
    }

    //モーダル表示
    function modalView(text) {
      modal.style.display = "block";
      modalMessage.textContent = text;
    }
  </script>
</html>
