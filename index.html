<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <style>
      .hamburger {
        width: 40px;
        height: 40px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .line {
        width: 100%;
        height: 3px;
        background: #000000;
        transition: all 0.3s ease;
      }

      .onc span:nth-of-type(1) {
        transform: translate(0px, 13.3px) rotate(45deg);
      }

      .onc span:nth-of-type(2) {
        opacity: 0;
      }

      .onc span:nth-of-type(3) {
        transform: translate(0px, -13.3px) rotate(-45deg);
      }
    </style>
</head>
<body>
  <button class="hamburger">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
  <h3>Welcome to My Page!</h3>
  <p></p>
  
  <a href="https://highmetal.github.io/clock/">clock&timer</a><br>

  <!-- <a href="https://highmetal.github.io/amountCalculation/">amountCalculation</a><br> -->
  
</body>
    <script>
    "use strict";
    const ha = document.querySelector(".hamburger");
    ha.addEventListener("click", function () {
      if (ha.classList.contains("onc")) {
        ha.classList.remove("onc");
      } else {
        ha.classList.add("onc");
      }
    });
  </script>
