<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <style>
      .hamburger {
        width: 40px;
        height: 40px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .line {
        width: 100%;
        height: 3px;
        background: #000000;
        transition: all 0.3s ease;
      }

      .onc span:nth-of-type(1) {
        transform: translate(0px, 13.3px) rotate(45deg);
      }

      .onc span:nth-of-type(2) {
        opacity: 0;
      }

      .onc span:nth-of-type(3) {
        transform: translate(0px, -13.3px) rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <button class="hamburger">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
    <h3>Welcome to My Page!</h3>
    <p class="secret"></p>
    <div id="clock"></div>
    <br />

  </body>
  <script>
    "use strict";    const ha = document.querySelector(".hamburger");    const secret = document.querySelector(".secret");    let clickCount = 0;ha.addEventListener("click", function () {clickCount++;if (clickCount > 30) {if (prompt("please password") === "8888") {document.body.style.color = "red";secret.innerHTML = `<a href="https://highmetal.github.io/duelMasters/iwae.html">iwae</a><br><a href="https://highmetal.github.io/cardMove/">cardMove</a><br>`;} else {clickCount = 0;}      }      if (ha.classList.contains("onc")) {        ha.classList.remove("onc");      } else {        ha.classList.add("onc");      }    });    function clock() {      const time = new Date();      const year = time.getFullYear();      const month = time.getMonth() + 1;      const day = time.getDate();      const hour = time.getHours();      const minut = time.getMinutes();      const sec = time.getSeconds();      const monthStr = String(month).padStart(2, "0");      const dayStr = String(day).padStart(2, "0");      const hoursStr = String(hour).padStart(2, "0");      const minutesStr = String(minut).padStart(2, "0");      const secondsStr = String(sec).padStart(2, "0");      const clock = document.getElementById("clock");      let str = `${year}/${monthStr}/${dayStr} ${hoursStr}:${minutesStr}:${secondsStr}`;      clock.textContent = str;    }    setInterval(clock, 1000);    clock();
  </script>
