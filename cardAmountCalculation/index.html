<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カード金額計算</title>
    <link rel="icon" href="https://highmetal.github.io/high.ico" />
    <link rel="apple-touch-icon" href="ati.PNG" />
    <link href="https://fonts.googleapis.com" rel="stylesheet" />

    <style>
      body {
        font-family: "Zen Maru Gothic", sans-serif;
      }

      html {
        background-color: rgb(188, 232, 185);
        color: rgb(21, 72, 9);
        font-size: 12px;
      }

      .title {
        display: flex;
        justify-content: space-between;
      }

      .var {
        margin-top: 8%;
      }

      h2 {
        font-size: 22px;
      }

      input {
        font-size: 14px;
      }

      button {
        background-color: #4caf50;
        color: rgb(255, 255, 255);
        font-weight: 450;
        font-size: 13px;
        border-radius: 5px;
        margin: 0.005%;
      }

      .operationButton {
        display: flex;
        justify-content: space-between;
      }

      #allDelete {
        background-color: rgb(169, 37, 37);
        margin-top: 3%;
      }

      #addbutton {
        margin-top: 3%;
      }

      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
        background-color: #fff;
        color: #000;
      }

      table button,
      th button,
      td button {
        border: 0.05px solid #000;
        font-weight: unset;
        background-color: unset;
        color: #000;
        font-size: 10px;
      }

      th {
        background-color: #ccc;
      }

      #sum {
        display: flex;
        justify-content: end;
        font-weight: bold;
        margin-top: 1.5%;
        background: #fff;
        color: #000;
        padding: 0;
        line-height: 0.5;
        margin-bottom: 3%;
        text-align: right;
      }

      #sumQuantity {
        margin-right: 5%;
      }
      #sumAmount {
        margin-right: 1%;
      }

      #message {
        color: red;
        background: yellow;
        font-weight: bold;
      }

      th:nth-child(1),
      td:nth-child(1) {
        min-width: 110px;
      }

      th:nth-child(2) {
        width: 2.8rem;
      }

      th:nth-child(3) {
        width: 2.8rem;
      }

      th:nth-child(5) {
        width: 3rem;
        font-size: 9px;
      }
      td:nth-child(5) input[type="checkbox"] {
        transform: scale(1.2);
      }

      td:nth-child(6) {
        font-size: 8px;
        width: 3.8rem;
      }

      td:nth-child(7) button {
        background-color: #8bc34a;
        color: #fff;
        width: 25px;
        height: 25px;
        padding: 0;
        font-size: 11px;
        line-height: 1;
      }

      th:nth-child(7),
      th:nth-child(8) {
        width: 2rem;
      }

      td:nth-child(8) button {
        background-color: #e53935;
        color: #fff;
      }

      th:nth-child(9) {
        width: 2rem;
        font-size: 9px;
      }

      .delete-cell {
        text-align: center;
      }
      .delete-cell button {
        background-color: #e53935;
        width: 25px;
        height: 25px;
        padding: 0;
        font-size: 14px;
        line-height: 1;
      }

      .screenshot-mode {
        background: white;
        color: black;
        width: 350px;
        padding: 20px;
        box-sizing: border-box;
      }

      .screenshot-mode table {
        width: 100%;
      }

      .screenshot-mode #sum {
        text-align: right;
        width: 100%;
        font-size: 16px;
      }

      .screenshot-mode .no-shot {
        display: none;
      }
      .handle {
        padding: 5px;
        font-size: medium;
      }

      /* 編集モード*/
      td input {
        width: 90%;
        font-size: 9px;
        padding: 2px 4px;
        box-sizing: border-box;
      }
      tr.editing td {
        background-color: #93fb97;
      }

      tr.editing td:nth-child(1) input {
        width: 100px;
      }
      tr.editing td:nth-child(2) input {
        width: 32px;
      }
      tr.editing td:nth-child(3) input {
        width: 25px;
      }
      tr.editing td:nth-child(6) input {
        width: 50px;
      }

      /* 編集中は不要列を隠す */
      tr.editing td:nth-child(4),
      tr.editing td:nth-child(5),
      tr.editing td:nth-child(8),
      tr.editing td:nth-child(9) {
        visibility: hidden;
      }
      tr.editing td:nth-child(7) {
        background-color: rgb(255, 255, 255);
      }

      tr.editing td:nth-child(7) button {
        background-color: #4caf50;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .modalContent {
        background-color: rgb(183, 255, 144);
        border: 0.15rem solid black;
        padding: 20px;
        width: 80%;
        max-width: 400px;
        box-sizing: border-box;
        border-radius: 8px;
        text-align: center;
      }
      .buttons {
        margin-top: 15px;
      }
      .modalContent button {
        background-color: rgb(19, 66, 25);
        color: white;
        border: none;
        padding: 8px 16px;
        margin: 0 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      .modalContent button:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="title">
      <h2>カード金額計算</h2>
      <h5 class="var">version 1.2.1</h5>
    </div>

    <form id="form">
      <div class="m1">
        <div class="m2">
          <label
            >カード名 :
            <input type="text" id="name" />
          </label>
          <br />
          <label
            >　　値段 : <input type="number" id="amount" min="0" />円
          </label>
          <br />
          <label
            >　　枚数 : <input type="number" id="quantity" min="1" />枚
          </label>
          <br />
          <label>　　備考 : <input type="text" id="kari" /> </label>
          <br />
        </div>
        <div class="operationButton">
          <button type="submit" id="addbutton">リストに追加</button>
          <button type="button" id="allDelete">一括削除</button>
        </div>
      </div>
    </form>

    <p id="message"></p>

    <div id="target">
      <table id="table">
        <tr>
          <th>カード名　</th>
          <th>値段</th>
          <th>枚数</th>
          <th>小計</th>
          <th>総計に含む</th>
          <th>備考</th>
          <th class="no-shot">編集</th>
          <th class="no-shot">削除</th>
          <th class="no-shot">並び替え</th>
        </tr>
      </table>
      <div id="sum">
        <p id="sumQuantity">総枚数: 0枚</p>
        <p id="sumAmount">総計: 0円</p>
      </div>
    </div>
    <button id="capture">リストのダウンロード</button>

    <div class="modal">
      <div class="modalContent">
        <h3 class="modalTitle"></h3>
        <p class="modalMessage"></p>
        <div class="buttons">
          <button class="modalButtonT">はい</button>
          <button class="modalButtonF">いいえ</button>
          <button class="modalButtonOut">とじる</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script>
      "use strict";

      const table = document.getElementById("table");
      const form = document.getElementById("form");
      const capture = document.getElementById("capture");

      // ローカルストレージから読み込み
      let cardList = JSON.parse(localStorage.getItem("cardList") || "[]");

      function saveToLocalStorage() {
        localStorage.setItem("cardList", JSON.stringify(cardList));
      }

      function updateAllCard() {
        let totalQuantity = 0;

        document.querySelectorAll("#table tr[data-id]").forEach((row) => {
          const checkbox = row.querySelector("input[type='checkbox']");
          if (checkbox.checked) {
            const quantity = Number(row.cells[2].textContent.replace(/,/g, ""));
            totalQuantity += quantity;
          }
        });

        document.getElementById("sumQuantity").textContent =
          `総枚数: ${totalQuantity.toLocaleString()}枚`;
      }

      function updateSum() {
        let sum = 0;
        document.querySelectorAll("tr[data-amount]").forEach((row) => {
          const checkbox = row.querySelector("input[type='checkbox']");
          if (checkbox.checked) sum += Number(row.dataset.amount);
        });
        document.getElementById("sumAmount").textContent =
          `総計: ${sum.toLocaleString()}円`;
      }

      // テーブルにカードを表示する
      function addCardToTable(card) {
        const row = table.insertRow();
        row.dataset.id = card.id;
        row.dataset.amount = card.amount * card.quantity;
        row.dataset.quantity = card.quantity;

        const nameCell = row.insertCell();
        const amountCell = row.insertCell();
        const quantityCell = row.insertCell();
        const subtotalCell = row.insertCell();
        const checkCell = row.insertCell();
        const bikouCell = row.insertCell();
        const editCell = row.insertCell();
        const deleteCell = row.insertCell();
        const handleCell = row.insertCell();

        editCell.classList.add("no-shot");
        deleteCell.classList.add("delete-cell", "no-shot");
        // handleCell.classList.add("no-shot");

        nameCell.textContent = card.name;
        amountCell.textContent = card.amount.toLocaleString();
        quantityCell.textContent = card.quantity;
        subtotalCell.textContent = (
          card.amount * card.quantity
        ).toLocaleString();

        // チェックボックス
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = true;
        checkbox.addEventListener("change", () => {
          updateSum();
          updateAllCard();
        });
        checkCell.appendChild(checkbox);

        // 備考
        bikouCell.textContent = card.bikou;

        // 編集ボタン
        const editBtn = document.createElement("button");
        editBtn.textContent = "編集";
        editCell.appendChild(editBtn);

        // 削除ボタン
        const delBtn = document.createElement("button");
        delBtn.textContent = "×";
        deleteCell.appendChild(delBtn);

        //並び替えバー
        handleCell.textContent = "≡";
        handleCell.classList.add("handle", "no-shot");

        // 編集機能
        let editing = false;
        editBtn.addEventListener("click", () => {
          if (!editing) {
            row.classList.add("editing");
            nameCell.innerHTML = `<input type="text" value="${nameCell.textContent}">`;
            amountCell.innerHTML = `<input type="number" min="0" value="${amountCell.textContent.replace(
              /,/g,
              "",
            )}" class="amount">`;
            quantityCell.innerHTML = `<input type="number" min="1" value="${quantityCell.textContent}" class="quantity">`;
            bikouCell.innerHTML = `<input type="text" value="${bikouCell.textContent}">`;
            editBtn.textContent = "保存";
            editing = true;
          } else {
            const newName = nameCell.querySelector("input").value.trim();
            const newAmountStr = amountCell.querySelector("input").value.trim();
            const newQuantityStr = quantityCell
              .querySelector("input")
              .value.trim();
            const newBikou = bikouCell.querySelector("input").value.trim();

            const newAmount = Number(newAmountStr);
            const newQuantity = Number(newQuantityStr);

            if (newName === "") {
              message.textContent = "カード名が空です";
              return;
            }
            if (newAmountStr === "") {
              message.textContent = "値段が未入力です";
              return;
            }
            if (newQuantityStr === "") {
              message.textContent = "枚数が未入力です";
              return;
            }

            nameCell.textContent = newName;
            amountCell.textContent = newAmount.toLocaleString();
            quantityCell.textContent = newQuantity;
            subtotalCell.textContent = (
              newAmount * newQuantity
            ).toLocaleString();
            bikouCell.textContent = newBikou;

            // 配列の更新
            const index = cardList.findIndex((c) => c.id === card.id);
            cardList[index] = {
              id: card.id,
              name: newName,
              amount: newAmount,
              quantity: newQuantity,
              bikou: newBikou,
            };
            saveToLocalStorage();

            row.dataset.amount = newAmount * newQuantity;
            row.dataset.quantity = newQuantity;
            editBtn.textContent = "編集";
            editing = false;
            row.classList.remove("editing");
            updateSum();
            updateAllCard();
          }
        });

        // 削除
        // delBtn.addEventListener("click", () => {
        //   if (confirm(`リストから”${card.name}”を削除してもよろしいですか？`)) {
        //     row.remove();
        //     cardList = cardList.filter((c) => c.id !== card.id);
        //     saveToLocalStorage();
        //     updateSum();
        //   }
        // });

        delBtn.addEventListener("click", async () => {
          const ok = await showModal({
            title: "削除確認",
            message: `リストから「${card.name}」を削除してもよろしいですか？`,
            type: "yesno",
          });
          if (!ok) return;

          row.remove();
          cardList = cardList.filter((c) => c.id !== card.id);
          saveToLocalStorage();
          updateSum();
          updateAllCard();
        });

        updateSum();
        updateAllCard();
      }

      // ページ再読み込み
      cardList.forEach(addCardToTable);

      // フォーム送信時の処理
      form.onsubmit = (event) => {
        event.preventDefault();

        const nameInput = document.getElementById("name");
        const amountInput = document.getElementById("amount");
        const quantityInput = document.getElementById("quantity");
        const bikouInput = document.getElementById("kari");
        const message = document.getElementById("message");

        const name = nameInput.value.trim();
        const amount = Number(amountInput.value.trim());
        const quantity = Number(quantityInput.value.trim());
        const bikou = bikouInput.value.trim();

        if (name === "") {
          message.textContent = "カード名が入力されていません。";
          return;
        }
        if (Number.isNaN(amount) || amount < 0) {
          message.textContent = "値段は0円以上で入力してください。";
          return;
        }
        if (!Number.isInteger(quantity) || quantity < 0) {
          message.textContent = "枚数は0以上で入力してください。";
          return;
        }

        message.textContent = "";

        const newCard = { id: Date.now(), name, amount, quantity, bikou };
        cardList.push(newCard);
        saveToLocalStorage();
        addCardToTable(newCard);
        form.reset();
      };

      //スクリーンショット
      //   capture.addEventListener("click", () => {
      //     // 編集中チェック
      //     if (document.querySelector("tr.editing")) {
      //       alert("編集中はスクリーンショットできません。保存してください。");
      //       return;
      //     }

      //     if (window.confirm(`リストをダウンロードしますか？(png)`)) {
      //       const fileName =
      //         prompt("ファイル名を入力してください", "list") || "list";

      //       const target = document.getElementById("target");

      //       target.classList.add("screenshot-mode");

      //       html2canvas(target, {
      //         scale: 2,
      //         backgroundColor: "#ffffff",
      //       }).then((canvas) => {
      //         const link = document.createElement("a");
      //         link.download = `${fileName}.png`;
      //         link.href = canvas.toDataURL();
      //         link.click();

      //         target.classList.remove("screenshot-mode");
      //       });
      //     }
      //   });

      capture.addEventListener("click", async () => {
        if (document.querySelector("tr.editing")) {
          await showModal({
            title: "注意",
            message: "編集中はスクリーンショットできません。保存してください。",
            type: "close",
          });
          return;
        }
        if (cardList.length === 0) {
          await showModal({
            title: "注意",
            message:
              "リストにカードがありません。リストにカードを追加してください。",
            type: "close",
          });
          return;
        }

        const ok = await showModal({
          title: "確認",
          message: "リストをダウンロードしますか？(png)",
          type: "yesno",
        });
        if (!ok) return;

        const fileName =
          prompt("ファイル名を入力してください", "list") || "list";
        const target = document.getElementById("target");
        target.classList.add("screenshot-mode");

        html2canvas(target, {
          scale: 2,
          backgroundColor: "#ffffff",
        }).then((canvas) => {
          const link = document.createElement("a");
          link.download = `${fileName}.png`;
          link.href = canvas.toDataURL();
          link.click();

          target.classList.remove("screenshot-mode");
        });
      });

      //並び替え
      $(function () {
        $("#table").sortable({
          items: "tr:not(tr:first-child)",
          handle: ".handle",
          axis: "y",
          stop: function () {
            const oldList = [...cardList];
            const newList = [];

            $("#table tr[data-id]").each(function () {
              const id = Number(this.dataset.id);
              const card = oldList.find((c) => c.id === id);
              if (card) newList.push(card);
            });

            cardList = newList;
            saveToLocalStorage();
          },
        });
      });

      //一括削除
      //一括削除
      const allDelete = document.getElementById("allDelete");
      allDelete.addEventListener("click", (event) => {
        event.preventDefault();
        allClear();
      });

      //   function allClear() {
      //     if (!confirm("リストからカードをすべて削除しますか？")) return;

      //     //データ削除
      //     localStorage.removeItem("cardList");
      //     cardList = [];

      //     //テーブルの行を削除
      //     while (table.rows.length > 1) {
      //       table.deleteRow(1);
      //     }

      //     updateSum();
      //   }

      function allClear() {
        if (cardList.length === 0) {
          showModal({
            title: "注意",
            message: "削除するカードがありません。",
            type: "close",
          });
          return;
        }
        showModal({
          title: "一括削除確認",
          message: "リストからカードをすべて削除しますか？",
          type: "yesno",
        }).then((ok) => {
          if (!ok) return;

          // データ削除
          localStorage.removeItem("cardList");
          cardList = [];

          // テーブルの行を削除
          while (table.rows.length > 1) {
            table.deleteRow(1);
          }

          updateSum();
          updateAllCard();
        });
      }

      //モーダル表示
      function showModal({ title = "確認", message = "", type = "yesno" }) {
        return new Promise((resolve) => {
          const modal = document.querySelector(".modal");
          const modalTitle = modal.querySelector(".modalTitle");
          const modalMessage = modal.querySelector(".modalMessage");
          const yesButton = modal.querySelector(".modalButtonT");
          const noButton = modal.querySelector(".modalButtonF");
          const closeButton = modal.querySelector(".modalButtonOut");

          // タイトルとメッセージ
          modalTitle.textContent = title;
          modalMessage.textContent = message;

          // ボタン表示制御
          yesButton.style.display = type === "yesno" ? "inline-block" : "none";
          noButton.style.display = type === "yesno" ? "inline-block" : "none";
          closeButton.style.display =
            type === "close" ? "inline-block" : "none";

          modal.style.display = "flex";

          const cleanUp = () => {
            modal.style.display = "none";
            yesButton.removeEventListener("click", onYes);
            noButton.removeEventListener("click", onNo);
            closeButton.removeEventListener("click", onClose);
          };

          const onYes = () => {
            cleanUp();
            resolve(true);
          };

          const onNo = () => {
            cleanUp();
            resolve(false);
          };

          const onClose = () => {
            cleanUp();
            resolve();
          };

          if (type === "yesno") {
            yesButton.addEventListener("click", onYes);
            noButton.addEventListener("click", onNo);
          } else if (type === "close") {
            closeButton.addEventListener("click", onClose);
          }
        });
      }
    </script>
  </body>
</html>
