<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>tx</title>
</head>
<body>
  <input type="text" id="filename" placeholder="ファイル名（例：sample.txt）"><br><br>
  <textarea id="content" rows="5" cols="40" placeholder="内容を入力"></textarea><br><br>
  <button onclick="downloadTxt()">TXTファイルを作成</button>

  <script>
    function downloadTxt() {
      const filename = document.getElementById("filename").value;
      const content = document.getElementById("content").value;

      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = filename || "sample.txt";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
