<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金額計算</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <input type="search" placeholder="名称" id="name" />
      <input type="number" placeholder="金額" id="amount" min="0" />
      <input type="number" placeholder="個数" id="quantity" min="1" max="4" />
      <input type="submit" value="追加" id="button" />
    </form>

    <p id="message"></p>

    <div class="table">
      <table id="table" class="border1">
        <tr class="border1">
          <th id="tableName" class="border1">商品名</th>
          <th id="tableAmount" class="border1">価格</th>
          <th id="tableQuantity" class="border1">個数</th>
          <th>含むか(未実装)</th>
        </tr>
      </table>
      <h4>
        <div id="sumAmount"></div>
      </h4>
    </div>
  </body>
  <script src="script.js"></script>
</html>
